<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Which table do you want</label>
        <input type="number" id="input"/>
        <button onclick="run()">Click here to get output</button>
    </form>
    <h2 id="show"></h2>
    <script type="text/javascript">
        class Table{
    constructor(){}
    print(access){
        let i=1;
        do{
            document.write("<h2>"+access+" X "+i+" = "+access*i+"</h2>");
            i++;
        }while(i<=10)
    }
}
let newobj = new Table;
    function run(){
        let a = parseFloat(document.getElementById('input').value);
        newobj.print(a);
    }
    </script>
</body>
</html>
